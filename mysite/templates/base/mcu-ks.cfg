# Kickstart file automatically generated by anaconda.

#version=DEVEL
install
cdrom
zerombr
lang en_US.UTF-8
keyboard us
network --onboot yes --device eth0 --bootproto dhcp
rootpw  "Psalm11911"
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --disabled
firstboot --disabled
#reboot
timezone --utc America/Chicago
bootloader --location=mbr --driveorder=vda --append="crashkernel=auto rhgb quiet"
repo --name=epel --baseurl=http://dl.fedoraproject.org/pub/epel/6/x86_64/
clearpart --all --drives=vda
part /boot --fstype=ext4 --size=500
part pv.253002 --grow --size=1
volgroup vg_jwmcu pv.253002
logvol / --fstype=ext4 --name=lv_root --vgname=vg_jwmcu --grow --size=1024
logvol swap --name=lv_swap --vgname=vg_jwmcu --grow --size=4000 --maxsize=4000


%packages
@base
@client-mgmt-tools
@core
@debugging
@basic-desktop
@desktop-debugging
@desktop-platform
@directory-client
@fonts
@general-desktop
@graphical-admin-tools
@input-methods
@internet-browser
@java-platform
@legacy-x
@network-file-system-client
@perl-runtime
@print-client
@remote-desktop-clients
@server-platform
@server-policy
@x11
mtools
pax
python-dmidecode
oddjob
wodim
sgpio
genisoimage
device-mapper-persistent-data
abrt-gui
samba-winbind
certmonger
pam_krb5
krb5-workstation
libXmu
perl-DBD-SQLite
git
zsh
epel-release
%end
%post --log=/root/post_install.log
echo "################################"
echo "# Running Post Configuration   #"
