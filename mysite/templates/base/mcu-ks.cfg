ifdown eth0 && ifup eth0
/usr/bin/yum -y update  >> /root/post_update.log
/usr/bin/yum -y upgrade >> /root/post_upgrade.log
useradd jwallace -s /bin/zsh
wget -qO- --no-check-certificate https://rhn.linux.ibm.com/pub/bootstrap/bootstrap.sh | /bin/bash
