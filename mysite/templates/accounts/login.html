{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<div class="container" id="cool-background">
    <div class="row">
        <div class="col-md-12">
	    {% if form.errors %}
                <p>Your username or password was incorrect. Please try again</p>
                <p><a href="{% url 'password_reset_recover' %}">I forgot my password</a></p>
            {% endif %}
            <form id="login_form" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group name">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group name">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control">
                </div>
                    <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
{% block script %}
<script>
window.onload=function(){document.getElementById("wallace-login").setAttribute("class", "active")};
</script>
{% endblock script %}
